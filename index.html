<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>Welcome to Vue</h1>
      <p class="notification" v-if="messages.count > 0">
        You have {{ messages.count }} messages.
      </p>
      <p v-else>No messages.</p>

      <p>{{ messages.t }}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>

      <section class="tab-content" v-show="currentTab === 1">
        <h2>Tab 1</h2>
        <p>Test1</p>
      </section>
      <section class="tab-content" v-show="currentTab === 2">
        <h2>Tab 2</h2>
        <p>Test2</p>
      </section>
      <section class="tab-content" v-show="currentTab === 3">
        <h2>Tab 3</h2>
        <p>Test3!!!aaaaaaaaaaaaaaaaaa</p>
      </section>
      <button v-on:click="changeTab">Tabchange</button>
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="/app.js"></script>
</body>
</html>
